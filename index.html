<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Gesture Based Drawing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>


    <canvas id="canvas" width="100%" height="100%"></canvas>

    <div class="d-flex justify-content-center">
        <div class='m-1'>
            <button type="button" class="button black-button" onclick="changeColor('#111111')"></button>
            <button type="button" class="button blue-button" onclick="changeColor('#0074D9')"></button>
            <button type="button" class="button aqua-button" onclick="changeColor('#7FDBFF')"></button>
            <button type="button" class="button teal-button" onclick="changeColor('#39CCCC')"></button>
            <button type="button" class="button green-button" onclick="changeColor('#2ECC40')"></button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class='m-1'>
            <button type="button" class="button yellow-button" onclick="changeColor('#FFDC00')"></button>
            <button type="button" class="button orange-button" onclick="changeColor('#FF851B')"></button>
            <button type="button" class="button red-button" onclick="changeColor('#FF0000')"></button>
            <button type="button" class="button pink-button" onclick="changeColor('#F012BE')"></button>
            <button type="button" class="button purple-button" onclick="changeColor('#B10DC9')"></button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="m-1">
            <button type="button" class="btn btn-light" onclick="onRectangleButtonClick()">Rectangle</button>
            <button type="button" class="btn btn-light" onclick="onCircleButtonClick()">Circle</button>
            <button type="button" class="btn btn-light" onclick="onLineButtonClick()">Line</button>
            <button type="button" class="btn btn-light" onclick="onTriangleButtonClick()">Triangle</button>
            <button type="button" class="btn btn-danger" onclick="onClearButtonClick()">Clear</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
